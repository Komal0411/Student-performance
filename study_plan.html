<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Study Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container py-4">
    <h3 class="mb-3">AI Generated Study Plan</h3>

    <table class="table table-dark table-striped">
      <thead>
        <tr><th>Subject</th><th>Daily Hours</th><th>Priority</th><th>Strategy</th></tr>
      </thead>
      <tbody>
        {% for row in table %}
        <tr>
          <td>{{ row.Subject }}</td>
          <td>{{ row['Daily Hours'] }}</td>
          <td>{{ row.Priority }}</td>
          <td>{{ row['Recommended Strategy'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/static/study_plan.csv" class="btn btn-success">â¬‡ Download CSV</a>
    <a href="/" class="btn btn-secondary ms-2">Home</a>
  </main>
</body>
</html>
